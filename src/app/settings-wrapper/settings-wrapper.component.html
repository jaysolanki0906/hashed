<div class="fixed inset-0 flex items-center justify-center bg-black/40 bg-opacity-50 z-50">
  <div class="bg-white w-[500px] rounded-2xl shadow-xl p-6 relative">
    <h2 class="text-xl font-semibold mb-4">⚙️ Settings</h2>

    <nav class="flex gap-4 mb-4">
      <button (click)="settingsService.open('settings/account')" class="text-blue-600 hover:underline">Account</button>
      <button (click)="settingsService.open('settings/profile')" class="text-blue-600 hover:underline">Profile</button>
    </nav>

    
<router-outlet name="settings"></router-outlet>
    <button
      (click)="close()"
      class="absolute top-2 right-2 text-gray-500 hover:text-gray-800"
    >
      ✖
    </button>
    
  </div>
</div>
